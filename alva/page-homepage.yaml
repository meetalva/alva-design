name: homepage
root:
  _type: pattern
  pattern: atoms/layout
  children:
    - _type: pattern
      pattern: atoms/layout
      children:
        - _type: pattern
          pattern: atoms/space
          children: []
          properties:
            size: XL
        - _type: pattern
          pattern: atoms/layout
          children:
            - _type: pattern
              pattern: atoms/image
              children: []
              properties:
                alt: ''
                className: ''
                src: 'https://meetalva.io/assets/images/app.png'
                size: 100px
            - _type: pattern
              pattern: atoms/space
              children: []
              properties:
                size: M
            - _type: pattern
              pattern: atoms/headline
              children: []
              properties:
                level: H1
                textAlign: Left
                text: Welcome to Alva
                color: '#FFFFFF'
            - _type: pattern
              pattern: atoms/copy
              children: []
              properties:
                size: Medium
                textAlign: Left
                text: >-
                  This is a live view of all page elements you see in the left
                  layer list.
                color: '#FFFFFF'
            - _type: pattern
              pattern: atoms/space
              children: []
              properties:
                size: XL
          properties:
            direction: VERTICAL
            maxWidth: 60%
            backgroundColor: ''
      properties:
        direction: VERTICAL
        maxWidth: 100%
        backgroundColor: '#0070D6'
    - _type: pattern
      pattern: atoms/space
      children: []
      properties:
        size: L
    - _type: pattern
      pattern: atoms/layout
      children:
        - _type: pattern
          pattern: atoms/layout
          children:
            - _type: pattern
              pattern: atoms/space
              children: []
              properties:
                size: M
            - _type: pattern
              pattern: atoms/headline
              children: []
              properties:
                level: H3
                textAlign: Center
                text: Add new components
                color: '#666'
            - _type: pattern
              pattern: atoms/copy
              children: []
              properties:
                size: Medium
                textAlign: Center
                text: >-
                  Drag a new component from the left between two page elements
                  or directly on another component in the lefthand list.
                color: '#666'
            - _type: pattern
              pattern: atoms/space
              children: []
              properties:
                size: M
          properties:
            direction: VERTICAL
            maxWidth: 80%
            backgroundColor: transparent
      properties:
        direction: VERTICAL
        maxWidth: 60%
        backgroundColor: '#f2f2f2'
    - _type: pattern
      pattern: atoms/space
      children: []
      properties:
        size: M
    - _type: pattern
      pattern: atoms/layout
      children:
        - _type: pattern
          pattern: atoms/layout
          children:
            - _type: pattern
              pattern: atoms/space
              children: []
              properties:
                size: M
            - _type: pattern
              pattern: atoms/headline
              children: []
              properties:
                level: H3
                textAlign: Center
                text: Edit the properties
                color: '#666'
            - _type: pattern
              pattern: atoms/copy
              children:
                - _type: pattern
                  pattern: atoms/richtext
                  children: []
                  properties:
                    content: >-
                      E.g. a <i>Copy</i> element has properties for text,
                      text-align and text-size. These properties are read from
                      the real development patterns.
              properties:
                size: Medium
                textAlign: Center
                text: >-
                  Selected a page element from the list and you can directly
                  edit the properties in the right column.
                color: '#666'
            - _type: pattern
              pattern: atoms/space
              children: []
              properties:
                size: M
          properties:
            direction: VERTICAL
            maxWidth: 80%
            backgroundColor: transparent
      properties:
        direction: VERTICAL
        maxWidth: 60%
        backgroundColor: '#f2f2f2'
    - _type: pattern
      pattern: atoms/space
      children: []
      properties:
        size: M
    - _type: pattern
      pattern: atoms/layout
      children:
        - _type: pattern
          pattern: atoms/layout
          children:
            - _type: pattern
              pattern: atoms/space
              children: []
              properties:
                size: M
            - _type: pattern
              pattern: atoms/headline
              children: []
              properties:
                level: H3
                textAlign: Center
                text: Reorder page element
                color: '#666'
            - _type: pattern
              pattern: atoms/copy
              children: []
              properties:
                size: Medium
                textAlign: Center
                text: >-
                  Just as you dropped new components  you can rearrange the page
                  elements again. Grap, drag, release, peace. Easy.
                color: '#666'
            - _type: pattern
              pattern: atoms/space
              children: []
              properties:
                size: M
          properties:
            direction: VERTICAL
            maxWidth: 80%
            backgroundColor: transparent
      properties:
        direction: VERTICAL
        maxWidth: 60%
        backgroundColor: '#f2f2f2'
    - _type: pattern
      pattern: atoms/space
      children: []
      properties:
        size: M
    - _type: pattern
      pattern: atoms/layout
      children:
        - _type: pattern
          pattern: atoms/layout
          children:
            - _type: pattern
              pattern: atoms/space
              children: []
              properties:
                size: M
            - _type: pattern
              pattern: atoms/headline
              children: []
              properties:
                level: H3
                textAlign: Center
                text: Switch pages
                color: '#666'
            - _type: pattern
              pattern: atoms/copy
              children: []
              properties:
                size: Medium
                textAlign: Center
                text: Above the element list you can switch between pages.
                color: '#666'
            - _type: pattern
              pattern: atoms/space
              children: []
              properties:
                size: M
          properties:
            direction: VERTICAL
            maxWidth: 80%
            backgroundColor: transparent
      properties:
        direction: VERTICAL
        maxWidth: 60%
        backgroundColor: '#f2f2f2'
    - _type: pattern
      pattern: atoms/space
      children: []
      properties:
        size: M
    - _type: pattern
      pattern: atoms/layout
      children:
        - _type: pattern
          pattern: atoms/layout
          children:
            - _type: pattern
              pattern: atoms/space
              children: []
              properties:
                size: M
            - _type: pattern
              pattern: atoms/headline
              children: []
              properties:
                level: H3
                textAlign: Center
                text: Save your progress
                color: '#666'
            - _type: pattern
              pattern: atoms/copy
              children: []
              properties:
                size: Medium
                textAlign: Center
                text: >-
                  Nobody likes to lose hours of work. Make sure to press 'save'
                  from time to time. Either with cmd+S or File > Save
                color: '#666'
            - _type: pattern
              pattern: atoms/space
              children: []
              properties:
                size: M
          properties:
            direction: VERTICAL
            maxWidth: 80%
            backgroundColor: transparent
      properties:
        direction: VERTICAL
        maxWidth: 60%
        backgroundColor: '#f2f2f2'
    - _type: pattern
      pattern: atoms/space
      children: []
      properties:
        size: XL
  properties:
    direction: VERTICAL
    maxWidth: 100%
    backgroundColor: ''
